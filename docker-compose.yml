services:
  #  文件存储
  minio:
    container_name: minio
    image: bitnami/minio
    environment:
      - MINIO_ROOT_USER=admin123
      - MINIO_ROOT_PASSWORD=admin123
      - TZ=Asia/Shanghai
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio/data:/bitnami/minio/data
    restart: always
  #    mysql数据库
  mysql:
    container_name: mysql
    image: mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --lower_case_table_names=1
    environment:
      MYSQL_ROOT_PASSWORD: Aa123456#
      TZ: Asia/Shanghai
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
      - ./init:/docker-entrypoint-initdb.d
    ports:
      - 3306:3306
    healthcheck:
      test: [ "CMD", "mysqladmin" ,"ping", "-h", "localhost" ]
      interval: 5s
      timeout: 10s
      retries: 10
  #      redis
  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    restart: always
  #    command: redis-server --requirepass ${REDIS_PASS}
  #skywalking
  skywalking-oap:
    image: apache/skywalking-oap-server
    container_name: skywalking-oap
    restart: always
    links:
      - mysql
    healthcheck:
      test: [ "CMD-SHELL", "/skywalking/bin/swctl ch" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      SW_STORAGE: mysql
      SW_JDBC_URL: jdbc:mysql://db:3306/skywalking?rewriteBatchedStatements=true&allowMultiQueries=true
      SW_DATA_SOURCE_USER: root
      SW_DATA_SOURCE_PASSWORD: Aa123456#
      JAVA_OPTS: "-Xmx1g"
      TZ: Asia/Shanghai
    volumes:
      - ./libs/mysql-connector-j-8.0.33.jar:/skywalking/oap-libs/mysql-connector-java-8.0.33.jar
    ports:
      - 12800:12800
      - 11800:11800
    depends_on:
      - mysql
  skywalking-ui:
    depends_on:
      - skywalking-oap
    container_name: skywalking-ui
    image: apache/skywalking-ui
    restart: always
    links:
      - skywalking-oap
    environment:
      TZ: Asia/Shanghai
      SW_OAP_ADDRESS: http://skywalking-oap:12800
    ports:
      - 8080:8080

  #  postgres数据库
  postgres:
    image: postgis/postgis
    container_name: postgres
    restart: always
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: Aa123456#
      PGDATA: ./var/lib/postgresql/data
      TZ: "Asia/Shanghai"
    volumes:
      - ./pgdata:/var/lib/postgresql/data


  #  nacos注册中心
  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    container_name: nacos
    env_file:
      - ./nacos/nacos-standlone-mysql.env
    ports:
      - "8848:8848"
      - "9848:9848"
    depends_on:
      mysql:
        condition: service_healthy
    restart: always
  #北极星服务
  polaris-server:
    container_name: polaris-server
    hostname: polaris-server
    image: polarismesh/polaris-server
    restart: always
    volumes:
      - ./polaris/server/polaris-server.yaml:/root/conf/polaris-server.yaml
    expose: # 用于北极星集群内部访问
      - 8090    # api-http
      - 8091    # service-grpc
      - 8093    # config-grpc
      - 8761    # service-eureka
      - 8848    # nacos-http port
      - 9848    # nacos-grpc port
      - 15010   # xds-v3
    ports: # 用于其他服务访问北极星
      - "8090:8090" # api-http
      - "8091:8091" # service-grpc
      - "8093:8093" # config-grpc
      - "8761:8761" # service-eureka
      - "8848:8848" # nacos-http port
      - "9848:9848" # nacos-grpc port
      - "15010:15010" # xds-v3
    links:
      - mysql
    depends_on:
      - mysql
  polaris-console:
    container_name: polaris-console
    hostname: polaris-console
    image: polarismesh/polaris-console
    restart: always
    volumes:
      - ./polaris/console/polaris-console.yaml:/root/polaris-console.yaml
    ports:
      - "8080:8080"
    depends_on:
      - polaris-server
      - pushgateway
    links:
      - polaris-server
      - pushgateway
  polaris-limiter:
    container_name: polaris-limiter
    hostname: polaris-limiter
    image: polarismesh/polaris-limiter
    restart: always
    environment:
      - MY_ID=1
    volumes:
      - ./polaris/limiter/polaris-limiter.yaml:/root/polaris-limiter.yaml
    expose: # 用于北极星集群内部访问
      - 8100    # service-http
      - 8101    # service-grpc
    ports:
      - "8100:8100"
      - "8101:8101"
    depends_on:
      - polaris-server
    links:
      - polaris-server
  prometheus:
    container_name: prometheus
    hostname: polaris-prometheus
    build: polaris/prometheus
    restart: always
    expose:
      - 9090
    links:
      - polaris-server # 采集北极星性能
  pushgateway:
    container_name: polaris-pushgateway
    image: prom/pushgateway:latest
    hostname: polaris-pushgateway
    restart: always
    expose:
      - 9091
  grafana:
    container_name: polaris-grafana
    build: polaris/grafana
    restart: always
    ports:
      - "3000:3000"
    volumes:
      - ./polaris/grafana/provisioning/:/etc/grafana/provisioning/:rw
      - ./polaris/grafana/dashboards:/etc/grafana/dashboards/:rw
      - ./polaris/grafana/grafana.ini:/etc/grafana/grafana.ini:rw
    depends_on:
      - prometheus
      - pushgateway
