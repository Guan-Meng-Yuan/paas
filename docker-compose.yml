services:
  minio:
    image: bitnami/minio
    environment:
      - MINIO_ROOT_USER=admin123
      - MINIO_ROOT_PASSWORD=admin123
    ports:
      - 9000:9000
      - 9001:9001
    volumes:
      - ./minio/data:/data
    restart: always
  db:
    container_name: mysql
    image: mysql
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_general_ci
      - --lower_case_table_names=1
    environment:
      MYSQL_ROOT_PASSWORD: Aa123456#
      TZ: Asia/Shanghai
      MYSQL_DATABASE: skywalking
    restart: always
    volumes:
      - ./mysql:/var/lib/mysql
    ports:
      - 3306:3306
  nacos:
    image: nacos/nacos-server:${NACOS_VERSION}
    container_name: nacos
    env_file:
      - nacos.env
    volumes:
      - ./nacos-log:/home/nacos/logs
    ports:
      - "8848:8848"
      - "9848:9848"
    restart: always
    links:
      - db
  redis:
    image: redis
    container_name: redis
    ports:
      - 6379:6379
    restart: always
    command: redis-server --requirepass ${REDIS_PASS}

  skywalking-oap:
    image: apache/skywalking-oap-server
    container_name: skywalking-oap
    restart: always
    links:
      - db
    healthcheck:
      test: ["CMD-SHELL", "/skywalking/bin/swctl ch"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      SW_STORAGE: mysql
      SW_JDBC_URL: jdbc:mysql://db:3306/skywalking?rewriteBatchedStatements=true&allowMultiQueries=true
      SW_DATA_SOURCE_USER: root
      SW_DATA_SOURCE_PASSWORD: Aa123456#
      JAVA_OPTS: "-Xmx1g"
      TZ: Asia/Shanghai
    volumes:
      - ./libs/mysql-connector-j-8.0.33.jar:/skywalking/oap-libs/mysql-connector-java-8.0.33.jar
    ports:
      - 12800:12800
      - 11800:11800
    depends_on:
      - db
  skywalking-ui:
    depends_on:
      - skywalking-oap
    container_name: skywalking-ui
    image: apache/skywalking-ui
    restart: always
    links:
      - skywalking-oap
    environment:
      TZ: Asia/Shanghai
      SW_OAP_ADDRESS: http://skywalking-oap:12800
    ports:
      - 8080:8080
  sentinel-dashboard:
    container_name: sentinel-dashboard
    build:
      dockerfile: Sentinel.Dockerfile
    restart: always
    links:
      - skywalking-oap
    environment:
      TZ: Asia/Shanghai
      SW_AGENT_COLLECTOR_BACKEND_SERVICES: skywalking-oap:11800
      SW_AGENT_NAME: sentinel
